        <p>
            こちらは、ざすろん氏によるいくつかの例文群「りんごを食べたい58文」、通称「りんご文」のツォルフェー語訳です。<br>
            現在翻訳中ですので、ゆっくりご覧ください。
        </p>
        <h1>りんご文・ツォルフェー語訳</h1>
        <div class="example">
            1. nevo delef degai. <br>
            私はりんごを食べる．
        </div>
        <div class="example">
            2. nevo adelef degai. <br>
            私はりんごを食べた．
        </div>
        <div class="example">
            3. wovo delef kic degai. <br>
            彼はりんごを食べている．
        </div>
        <div class="example">
            4. wovo delef lit degai. <br>
            彼女はりんごを食べ終わっている．
        </div>
        <div class="example">
            5. wovo adelef lit degai. <br>
            彼女はりんごを食べ終わっていた．
        </div>
    </div>
